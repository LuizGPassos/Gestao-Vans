</head>
<body>
    <a href="index.html" style="text-decoration: none; color: black;"><h1>Gerenciador de vans</h1></a>
    <h2>Novo Cadastro</h2>
    <input type="text"id="test">
    
    <p id="novoValor">Empty</p>
    <button onclick="mudaTexto()">Teste</button>
    <br>
    <br>
    <br>
    <form action="">
        <table id="tableMotoristas">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Placa</th>
                    <th>Modelo da Van</th>
                    <th>Nome do Motorista</th>
                    <th>Registro na Prefeitura</th>
                    <th>Aptid√£o</th>
                </tr>
            </thead>
        </table>
        <button id="btn" onclick="criaTableMotoristas()">Ok</button>
    </form>
</body>
</html>

<script>

function mudaTexto(){

    var txtInput = $('#test').val();
    $('#novoValor').text(`${txtInput}`);
    $('#test').val('');

}

function criaTableMotoristas(){
    $('#tableMotoristas').DataTable({
        "ajax" : {
            url: 'http://127.0.0.1:5000/tables/motoristas/list',
            dataSrc: 'data',
            dataType: 'JSON'

        },
        "retrieve" : true,
        "paging": false,
        "ordering": false,
        "info" : true,
        "searching" : false,
        "autoWidth" : false,
        "dom" : 'frtip',
        "columns": [{
            "data" : "id",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
        {
            "data" : "placa",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
        {
            "data" : "modelo_van",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
        {
            "data" : "nome",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
        {
            "data" : "registro_prefeitura",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
        {
            "data" : "aptidao",
            "width" : 200,
            "className" : "text-center",
            "orderable" : true,
        },
    ]

    })
}

</script>
